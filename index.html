<html>
    <head>
        <title>Calci App By Dipak</title>
        <style>
            *{font-size: 60;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;}
            body{background-color: cadetblue;}
            h1{background-color: black;color: aqua; border-radius: 50px;}

        </style>
    </head>
    <body>
        <center>

            <h1>Calci App</h1>
            <form onsubmit="find()">
                <input type ="number" step="any" placeholder="enter first number" id="num1"/>
                <br/><br/>
                <input type ="number" step="any" placeholder="enter second number" id="num2"/>
                <br/><br/>
                <input type="submit" value="Add"/>
                <input type="submit" value="Sub"/>
                <input type="submit" value="Mul"/>
            </form>
            <h2 id="msg"></h2>
            <script>
                function find()
                {
                    event.preventDefault();
                    let num1=document.getElementById("num1");
                    let num2=document.getElementById("num2");
                    let msg=document.getElementById("msg");
                    let action=document.activeElement.value;

                    if(num1.value==="")
                {
                    alert("u did not enter first number");
                    msg.innerHTML="";
                    num1.focus();
                    return;
                }

                if(num2.value==="")
                {
                    alert("u did not enter second number");
                    msg.innerHTML="";
                    num2.focus();
                    return;
                }
                let n1=parseFloat(num1.value);
                let n2=parseFloat(num2.value);

                if(action==="Add")
                {
                    let res=n1+n2;
                    let ans="Addition =" +res.toFixed(2);
                    msg.innerHTML=ans;
                }

                else if(action==="Sub")
                {
                    let res=n1-n2;
                    let ans="Subtraction =" +res.toFixed(2);
                    msg.innerHTML=ans;
                }

                else if(action==="Mul")
                {
                    let res=n1*n2;
                    let ans="Multiplication =" +res.toFixed(2);
                    msg.innerHTML=ans;
                }

                }
            </script>
        </center>
    </body>
</html>
